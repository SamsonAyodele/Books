<div class="flex h-screen justify-center">

  <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input class="p-2 rounded w-full border"
        placeholder="Enter Email Address"
        type="email" id="email"
        [(ngModel)]="form.email" name="email">
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input class="p-2 rounded w-full border"
        placeholder="Password"
        type="password" id="password"
        [(ngModel)]="form.password" name="password">
    </div>
    <div class="my-5">
      <input
        class="p-2 rounded w-full bg-purple-600 text-white hover:bg-purple-900"
        type="submit">
    </div>
  </form>

</div>
