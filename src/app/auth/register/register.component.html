<div class="flex  h-screen justify-center">
  <form (ngSubmit)="submit()" #myForm="ngForm" class="p-4 rounded-lg border m-auto w-1/3">

    <h1 class="text-center text-xl">Register</h1>

    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input class="p-2 rounded w-full border" placeholder="Enter Email Address" type="email" id="email"
        [(ngModel)]="form.email" name="email" #email="ngModel" required>
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-500 rounded">
      Email field is required
    </div>

    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input class="p-2 rounded w-full border" placeholder="Password" type="password" id="password"
        [(ngModel)]="form.password" name="password" #password="ngModel" required>
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-500 rounded">
      Password field is required
    </div>

    <div class="my-5 w-full">
      <label for="password">Confirm password</label>
      <input class="p-2 rounded w-full border" placeholder="Password" type="password" id="password"
        [(ngModel)]="form.confirmPassword" name="confirmPassword" #confirmPassword="ngModel" required>
    </div>
    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-2 bg-red-300 text-red-500 rounded">
      Please Confirm password
    </div>

    <div class="my-5">
      <input
        type="submit"
        [disabled]="myForm.form.invalid"
        class="p-2 rounded w-full bg-purple-600 text-white hover:bg-purple-900">
    </div>

  </form>

</div>
